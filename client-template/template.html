<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Test Client</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { margin-bottom: 30px; color: #fff; }
        h2 { margin: 30px 0 15px; color: #ffd700; border-bottom: 2px solid #333; padding-bottom: 10px; }
        h3 { margin: 15px 0 10px; color: #ccc; font-size: 16px; }
        
        .section { 
            background: #252525; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .auth-status {
            background: #1e3a5f;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .auth-status.logged-in { background: #1e4f2f; }
        
        input, button, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        button {
            background: #4a90e2;
            color: white;
            cursor: pointer;
            font-weight: 600;
            border: none;
            transition: background 0.2s;
        }
        button:hover { background: #357abd; }
        
        .result {
            background: #1a1a1a;
            padding: 15px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .divider {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }
        
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        
        .token-display {
            word-break: break-all;
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="appTitle">üöÄ FastAPI Test Client</h1>
        
        <div class="auth-status" id="authStatus">
            <strong>Status:</strong> Not logged in
        </div>

        <!-- AUTHENTICATION -->
        <div class="section">
            <h2>üîê Authentication</h2>
            <div class="grid">
                <div>
                    <h3>Register</h3>
                    <input type="email" id="regEmail" placeholder="Email">
                    <input type="text" id="regName" placeholder="Name">
                    <input type="password" id="regPassword" placeholder="Password">
                    <button onclick="register()">Register</button>
                </div>
                <div>
                    <h3>Login</h3>
                    <input type="email" id="loginEmail" placeholder="Email">
                    <input type="password" id="loginPassword" placeholder="Password">
                    <button onclick="login()">Login</button>
                    <button onclick="logout()" style="background: #e24a4a;">Logout</button>
                </div>
            </div>
            <div class="result" id="authResult"></div>
        </div>

        <!-- ADD YOUR CUSTOM SECTIONS HERE -->
        <!-- Example:
        <div class="section">
            <h2>üì¶ Your Resource</h2>
            <button onclick="getYourResource()">Get All</button>
            <div class="result" id="yourResourceResult"></div>
        </div>
        -->

    </div>

    <script>
        // ============================================================
        // CONFIGURATION - UPDATE THESE FOR YOUR PROJECT
        // ============================================================
        const CONFIG = {
            API_URL: 'http://localhost:8080',  // ‚Üê Change port if needed
            APP_TITLE: 'üöÄ FastAPI Test Client',  // ‚Üê Change app name
            DEFAULT_LOGIN: {
                email: '',  // ‚Üê Add default test email
                password: ''  // ‚Üê Add default test password
            }
        };

        // ============================================================
        // CORE FUNCTIONALITY (Don't modify unless you know what you're doing)
        // ============================================================
        let token = localStorage.getItem('token');
        
        document.getElementById('appTitle').textContent = CONFIG.APP_TITLE;
        if (CONFIG.DEFAULT_LOGIN.email) {
            document.getElementById('loginEmail').value = CONFIG.DEFAULT_LOGIN.email;
            document.getElementById('loginPassword').value = CONFIG.DEFAULT_LOGIN.password;
        }
        updateAuthStatus();

        function updateAuthStatus() {
            const status = document.getElementById('authStatus');
            if (token) {
                status.className = 'auth-status logged-in';
                status.innerHTML = `<strong>Status:</strong> ‚úÖ Logged in<br><span class="token-display">Token: ${token.substring(0, 50)}...</span>`;
            } else {
                status.className = 'auth-status';
                status.innerHTML = '<strong>Status:</strong> ‚ùå Not logged in';
            }
        }

        async function apiCall(endpoint, method = 'GET', body = null, requiresAuth = false) {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json' }
            };
            
            if (requiresAuth && token) {
                options.headers['Authorization'] = `Bearer ${token}`;
            }
            
            if (body) {
                options.body = JSON.stringify(body);
            }
            
            try {
                const response = await fetch(`${CONFIG.API_URL}${endpoint}`, options);
                
                if (method === 'DELETE' && response.status === 204) {
                    return { error: false, data: null };
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    return { error: true, status: response.status, data };
                }
                
                return { error: false, data };
            } catch (error) {
                return { error: true, message: error.message };
            }
        }

        function displayResult(elementId, result) {
            const el = document.getElementById(elementId);
            if (result.error) {
                el.innerHTML = `<span class="error">‚ùå Error: ${JSON.stringify(result, null, 2)}</span>`;
            } else {
                el.innerHTML = `<span class="success">‚úÖ Success:</span>\n${JSON.stringify(result.data, null, 2)}`;
            }
        }

        // AUTH FUNCTIONS
        async function register() {
            const email = document.getElementById('regEmail').value;
            const name = document.getElementById('regName').value;
            const password = document.getElementById('regPassword').value;
            const result = await apiCall('/users', 'POST', { email, name, password });
            displayResult('authResult', result);
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const result = await apiCall('/users/login', 'POST', { email, password });
            
            if (!result.error) {
                token = result.data.access_token;
                localStorage.setItem('token', token);
                updateAuthStatus();
            }
            
            displayResult('authResult', result);
        }

        function logout() {
            token = null;
            localStorage.removeItem('token');
            updateAuthStatus();
            document.getElementById('authResult').innerHTML = '<span class="success">‚úÖ Logged out</span>';
        }

        // ============================================================
        // ADD YOUR CUSTOM FUNCTIONS HERE
        // ============================================================
        
        // Example:
        // async function getYourResource() {
        //     const result = await apiCall('/your-resource/', 'GET', null, true);
        //     displayResult('yourResourceResult', result);
        // }
        
    </script>
</body>
</html>
